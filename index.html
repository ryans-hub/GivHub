<!DOCTYPE html>
<html lang="en">
<!---->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="md:col-span-1">
            <nav>
                <!--Trudge logo and title-->
                <div>
                    <div class="relative object-contain h-12 w-24">
                        <a href="/">
                            <img class="absolute left-0 top-0" src="./images/Trudge_Logo.png">
                        </a>
                    </div>

                    <!--Current Weather-->
                    <div class="flex justify-center md:justify-end">
                        <a href="weather.html" class="btn text-blue-500 bg-white rounded-full p-2 hover:text-blue-700" id="weatha"></a>
                    </div>

                    <h1 class="font-bold pt-12 border-b border-gray-100">
                        <a href="/" class="text-green-500 sm:text-red-500 lg:text-blue-500 lg:text-xl">Trudge</a>
                    </h1>
                </div>

                <!--Nav bars to relevant sites-->
                <div>
                    <ul class="grid grid-cols-4">
                        <li class="text-gray-700">
                            <a href="#">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>List of Trails</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>About Us</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <!--Search bar-->
        <div>
            <form action="#" class="flex justify-center flex-auto">
                <input type="text" placeholder="search">
                <button type="submit">Search</button>
            </form>
        </div>

        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Featured trails</h4>
            <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <!--Featured parks-->
                <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                    <img src="images/locations/1.jpg" alt="first park" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Park 1</span>
                        <span class="block text-grey-500 text-sm">Description</span>
                    </div>
                    <div
                        class="bg-yellow-100 text-gray-400 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <span>hover 1</span>
                    </div>
                </div>

                <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                    <img src="images/locations/2.jpg" alt="second park" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Park 1</span>
                        <span class="block text-grey-500 text-sm">Description</span>
                    </div>
                    <div
                        class="bg-yellow-100 text-gray-400 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <span>hover 2</span>
                    </div>
                </div>

                <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                    <img src="images/locations/3.jpg" alt="third park" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Park 1</span>
                        <span class="block text-grey-500 text-sm">Description</span>
                    </div>
                    <div
                        class="bg-yellow-100 text-gray-400 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                        <span>hover 3</span>
                    </div>
                </div>
            </div>

            <!--Crime warnings-->
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Crime Warnings</h4>
            <div class="flex justify-center">
                <div id="crimes">List of crime warnings here</div>
            </div>
        </div>
    </main>

    <!--Footer credits student names, date of completion-->
    <footer>
        <a href="/" class="flex justify-center bg-teal-500 text-green-500 sm:text-red-500 lg:text-blue-500 lg:text-xl">Completed by [students] at [date]</a>
    </footer>
    <script src="./assets/js/crime.js"></script>
    <script src="./assets/js/nav_weather.js"></script>
</body>
</html>
