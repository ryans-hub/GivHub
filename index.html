<!DOCTYPE html>
<html lang="en">
    <!--Header with title and links to css and js-->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trudge</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <!--Body for nav bar, search bar, API, etc.-->
    <body>
        <!--Trudge logo-->
        <header>
            <div>
                <a href="/">
                    <img class="logo" src="./images/Trudge_Logo.png">
                </a>
            </div>
            <!--Nav bars to relevant sites-->
            <nav class="navbar">
                <a href="#">Home</a>
                <a id="getTrails" href="#">List of Trails</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="weather.html">Weather</a>
            </nav>              
        </header>
        <!--Search bar-->
        <div>
            <form action="#" id="search" class="search-bar">
                <input type="text" placeholder="search">
                <button type="submit" >Search</button>
            </form>
        </div>
        <section id="main">
            <section id="popular-locations">
                <div class="card-group">
                    <!--Featured parks-->
                    <div class="card">
                        <img src="./images/locations/1.jpg">
                        <div class="layer"></div>
                        <div class="info">
                            <h1>Park 1</h1>
                            <p>This is a park</p>
                            <button id="more-info-btn">Explore</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/locations/2.jpg">
                        <div class="layer"></div>
                        <div class="info">
                            <h1>Park 2</h1>
                            <p>This is another park</p>
                            <button id="more-info-btn">Explore</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/locations/3.jpg">
                        <div class="layer"></div>
                        <div class="info">
                            <h1>Park 3</h1>
                            <p>This is one more park</p>
                            <button id="more-info-btn">Explore</button>
                        </div>
                    </div>
                </div>
            </section>
            //
            <!-- adds new section with trail specific details -->
            <section id="trail-info">
                <h1>Trail Information</h1>
                <ul id="trails">

                </ul>
                <div class="trail-info"></div>
            
            </section>
        </section>
        <!--Footer credits student names, date of completion-->
        <footer>
            <script src="./assets/js/trail.js"></script>

        </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/crime.js"></script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
